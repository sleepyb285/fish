<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>
        Спецрыба Fishking. Официальный сайт дистрибьютора в России.
    </title>
    {% load static %}
    <link rel="icon" href="{% static 'logo.png' %}">
</head>




<body>
    <!-- <aside>TODO кнопка сайдабара</aside> -->
    <header>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-1"><a href="/"><img class="img-fluid" src="{% static 'logo.png' %}"
                                alt="Главная"></a></div>
                    <div class="col"><a href="{% url 'catalog' %}">Каталог</a></div>
                    <div class="col"><a href="{% url 'feedback' %}">Отзывы</a></div>
                    <div class="col"><a href="{% url 'contacts' %}">Контакты</a></div>
                    <div class="col"><a href="{% url 'about' %}">О компании</a></div>
                </div>
            </div>
        </div>
    </header>
    {% block breadcrumbs %}{% endblock %}
    <main>
        {% block content %}{% endblock %}

        <div class="pagination">
            {% block pagination %}{% endblock %}
        </div>
    </main>
    <footer>
        {% block footer %}
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col"><a href="/">На главную</a></div>
                    <div class="col"><a href="{% url 'catalog' %}">Каталог</a></div>
                    <div class="col"><a href="{% url 'feedback' %}">Отзывы</a></div>
                    <div class="col"><a href="{% url 'contacts' %}">Контакты</a></div>
                    <div class="col"><a href="{% url 'about' %}">О компании</a></div>
                </div>
            </div>
        </div>
        <div class="container" style="text-align: center">
            <p><small class="text-muted">Организацию не волнуют ваши проблемы</small></p>
        </div>
        {% endblock %}
    </footer>
    <div class="to-top"><a href="#">Наверх</a></div>
    <!-- TODO -->
    <!-- <div class="sidebar-menu">Навигация</div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
