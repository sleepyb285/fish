<div class="pagination">
  <span class="step-links">
    {% if shitfan.has_previous %}
    <a href="?page=1">&laquo; В начало</a>
    <a href="?page={{ shitfan.previous_page_number }}">Назад</a>
    {% endif %}

    <span class="current">
      Страница {{ shitfan.number }} из {{ shitfan.paginator.num_pages }}.
    </span>

    {% if shitfan.has_next %}
    <a href="?page={{ shitfan.next_page_number }}">Дальше</a>
    <a href="?page={{ shitfan.paginator.num_pages }}">В конец &raquo;</a>
    {% endif %}
  </span>
</div>
